  <body>
    <!-- Main Content -->
    <!-- <div class="valourRiftPopupClaim-content"> -->
    <!-- <div class="valourRiftPopupClaim-content-left"> -->
    <div id="mainDiv">
      <!-- Chest -->
      <div class="valourRiftPopupClaim-chest">
        <div class="valourRiftPopupClaim-chest-header"></div>
        <div class="valourRiftPopupClaim-chest-floor">
          FLOOR
          <input
            id="floor-number-input"
            type="number"
            min="1"
            max="500"
            step="1"
          />
          CACHE
        </div>
        <div class="valourRiftPopupClaim-chest-content">
          <div class="valourRiftPopupClaim-cacheLootContainer">
            <div
              class="valourRiftPopupClaim-cacheLoot gold gold_stat_item mousehuntTooltipParent"
            >
              <div
                class="valourRiftPopupClaim-cacheLoot-image"
                style="background-image: url(https://www.mousehuntgame.com/images/items/stats/d8f90a569d52e7ea228ad0f1cc51516d.gif?cv=243);"
              ></div>
              0
              <div class="mousehuntTooltip tight top" id="gold-value">
                0 Gold
                <div class="mousehuntTooltip-arrow"></div>
              </div>
            </div>
            <div
              class="valourRiftPopupClaim-cacheLoot sigils rift_gaunt_upgrade_a_stat_item mousehuntTooltipParent"
            >
              <div
                class="valourRiftPopupClaim-cacheLoot-image"
                style="background-image: url(https://www.mousehuntgame.com/images/items/stats/7a7a027f2440400adb4e48d97e7b415a.gif?cv=243);"
              ></div>
              0
              <div class="mousehuntTooltip tight top" id="sigil-value">
                0 Tower Sigils
                <div class="mousehuntTooltip-arrow"></div>
              </div>
            </div>
            <div
              class="valourRiftPopupClaim-cacheLoot secrets rift_gaunt_upgrade_b_stat_item mousehuntTooltipParent"
            >
              <div
                class="valourRiftPopupClaim-cacheLoot-image"
                style="background-image: url(https://www.mousehuntgame.com/images/items/stats/8911019d5b6ce097b81667624c4b5d13.gif?cv=243);"
              ></div>
              0
              <div class="mousehuntTooltip tight top" id="secret-value">
                0 Tower Secrets
                <div class="mousehuntTooltip-arrow"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="valourRiftPopupClaim-chest-footer"></div>
      </div>
      <!--  -->

      <!-- Stats -->
      <div class="valourRiftPopupClaim-statsContainer">
        <div class="valourRiftPopupClaim-statsContainer">
          <div class="valourRiftPopupClaim-stats-background"></div>
          <div class="valourRiftPopupClaim-stats-content">
            <div class="valourRiftPopup-towerStat wide">
              <!-- <div class="valourRiftPopup-label">Shades Defeated</div> -->
              <div class="valourRiftPopup-label">Eclipses Defeated</div>
              <div class="valourRiftPopup-value">
                <span id="eclipses-value">N/A</span>
              </div>
            </div>
            <div class="valourRiftPopup-towerStat wide">
              <!-- <div class="valourRiftPopup-label">Step Reached</div> -->
              <div class="valourRiftPopup-label">Steps Needed</div>
              <div class="valourRiftPopup-value">
                <span id="steps-needed-value">N/A</span>
              </div>
            </div>
            <!-- <div class="valourRiftPopup-towerStat">
                      <div class="valourRiftPopup-label">Hunts Taken</div>
                      <div class="valourRiftPopup-value">42</div>
                    </div> -->
            <div class="valourRiftPopup-towerStat">
              <div class="valourRiftPopup-label">Speed</div>
              <div class="valourRiftPopup-value">X</div>
            </div>
            <div class="valourRiftPopup-towerStat">
              <div class="valourRiftPopup-label">Sync</div>
              <div class="valourRiftPopup-value">X</div>
            </div>
            <div class="valourRiftPopup-towerStat">
              <div class="valourRiftPopup-label">Siphon</div>
              <div class="valourRiftPopup-value">X</div>
            </div>
            <!-- <div class="valourRiftPopup-towerStat wide">
                      <div class="valourRiftPopup-label">Highest Floor</div>
                      <div class="valourRiftPopup-value">9</div>
                    </div>
                    <div class="valourRiftPopup-towerStat wide">
                      <div class="valourRiftPopup-label">Highest Umbra Floor</div>
                      <div class="valourRiftPopup-value">0</div>
                    </div> -->
          </div>
        </div>
      </div>
      <!--  -->

      <!-- Augmentations -->
      <div class="valourRiftPopup-augmentationsContainer">
        <div
          class="valourRiftPopup-augmentation mousehuntTooltipParent hr inactive"
        >
          <div class="valourRiftHUD-augmentation-icon hr"></div>
          <div class="mousehuntTooltip tight top">
            Sigil Hunter
            <div class="mousehuntTooltip-arrow"></div>
          </div>
        </div>
        <div
          class="valourRiftPopup-augmentation mousehuntTooltipParent sr inactive"
        >
          <div class="valourRiftHUD-augmentation-icon sr"></div>
          <div class="mousehuntTooltip tight top">
            Secret Research
            <div class="mousehuntTooltip-arrow"></div>
          </div>
        </div>
        <div
          class="valourRiftPopup-augmentation mousehuntTooltipParent ss inactive"
        >
          <div class="valourRiftHUD-augmentation-icon ss"></div>
          <div class="mousehuntTooltip tight top">
            Super Siphon
            <div class="mousehuntTooltip-arrow"></div>
          </div>
        </div>
        <div
          class="valourRiftPopup-augmentation mousehuntTooltipParent tu inactive"
        >
          <div class="valourRiftHUD-augmentation-icon tu"></div>
          <div class="mousehuntTooltip tight top">
            Ultimate Umbra
            <div class="mousehuntTooltip-arrow"></div>
          </div>
        </div>
        <div
          class="valourRiftPopup-augmentation mousehuntTooltipParent er inactive"
        >
          <div class="valourRiftHUD-augmentation-icon er"></div>
          <div class="mousehuntTooltip tight top">
            Elixir Rain
            <div class="mousehuntTooltip-arrow"></div>
          </div>
        </div>
        <div
          class="valourRiftPopup-augmentation mousehuntTooltipParent sste inactive"
        >
          <div class="valourRiftHUD-augmentation-icon sste"></div>
          <div class="mousehuntTooltip tight top">
            String Stepping
            <div class="mousehuntTooltip-arrow"></div>
          </div>
        </div>
      </div>
      <!--  -->
    </div>
